{% extends "template.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans 'Password reset' %}</h2>
<hr />
{% trans "Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one." %}<br />
<form action="" method="post" class='form-horizontal'> {% csrf_token %}
<fieldset>
	<div class="control-group">
		{{ form.email.errors }}
		<label for="id_email" class="control-label">{% trans 'E-mail address:' %}</label> 
		<div class="controls">
			{{ form.email }} 
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<input type="submit" value="{% trans 'Reset my password' %}" class='btn btn-primary' />
		</div>
	</div>			
</fieldset>
</form>
{% endblock %}
