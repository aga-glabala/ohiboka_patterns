{% extends "template.html" %}
{% load i18n %}

{% block css %}
<script src="{{ STATIC_URL }}js/jquery-ui-1.8.18.custom.min.js" type="text/javascript" ></script>
<link rel="stylesheet" href="{{ STATIC_URL }}css/bracelet.css" type="text/css">
<style type="text/css">
{{ style }}
</style>
<script>
	$(function() {
		$( "#tabs" ).tabs({
			ajaxOptions: {
				error: function( xhr, status, index, anchor ) {
					$( anchor.hash ).html(
						"Couldn't load this tab. We'll try to fix this as soon as possible. " +
						"If this wouldn't be a demo." );
				}
			}
		});
	});
</script>
{% endblock %}

{% block content %}
{{ name }}
<div id="tabs">
	<ul>
		<li><a href="#tabs-1">{% trans "Pattern" %}</a></li>
		<li><a href="#tabs-2">{% trans "Step by step instructions" %}</a></li>
		<li><a href="/bracelet/comments/{{bracelet_id}}">{% trans "Comments" %}</a></li>
		<li><a href="/bracelet/photos/{{bracelet_id}}">{% trans "Photos" %}</a></li>
	</ul>
	<div id="tabs-1">
		<div id="pattern">
		</div>
	</div>
	<div id="tabs-2">
		<div id="steppattern">
		</div>
		<div id="instructionbox">
			<div id="instructions"></div>
			<div id="buttons">
				<button>{% trans "Back 5" %}</button>
				<button>{% trans "Back" %}</button>
				<button onclick="addKnot()">{% trans "Next" %}</button>
				<button onclick="add5Knots()">{% trans "Next 5" %}</button>
				
			</div>
		</div>
		<div style="clear:both"></div>
	</div>
	
	
	
</div>
